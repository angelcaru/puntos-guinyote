<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <center>
        <h1>ANOTACIÓN GUIÑOTE</h1>

        <p>EQUIPO 1 (<span class="team1-pts">0</span>): <span class="team1-xs"></span></p>

    <br />

        <h3>¿QUIÉN HA GANADO?</h3>

            <li><button class="team1-won">Equipo 1</button></li>
            <li><button class="team2-won">Equipo 2</button></li>
